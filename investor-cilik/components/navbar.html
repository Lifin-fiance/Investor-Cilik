<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Lifin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }
  </style>
</head>
<body class="bg-white">

  <!-- HEADER LIFIN -->
  <header class="bg-white sticky top-0 z-50 shadow-[0_4px_20px_0_rgba(4,179,227,0.2)]">
    <div class="w-full h-[90px] flex items-center justify-between px-6 lg:px-20">
      <!-- Logo -->
      <img src="assets/images/icon.png" alt="logolifin" class="w-[90px] object-cover cursor-pointer" onclick="scrollToTop()">

      <!-- Hamburger -->
      <button id="hamburger-btn" class="flex flex-col items-center justify-center w-10 h-10 gap-1.5" aria-expanded="false" aria-controls="mobile-menu">
        <span class="w-8 h-1 bg-[#04B3E3] rounded-full"></span>
        <span class="w-8 h-1 bg-[#04B3E3] rounded-full"></span>
        <span class="w-8 h-1 bg-[#04B3E3] rounded-full"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden px-6 pb-4 bg-white rounded-b-lg shadow-xl border-t border-gray-200">
      <a href="./index.html" class="block py-3 px-4 text-gray-700 hover:bg-[#04B3E3]/90 hover:text-white rounded-md transition-all duration-300">
        <i class="fas fa-gamepad mr-2"></i>Game
      </a>
      <a href="./learning.html" class="block py-3 px-4 text-gray-700 hover:bg-[#04B3E3]/90 hover:text-white rounded-md transition-all duration-300">
        <i class="fas fa-graduation-cap mr-2"></i>Learning
      </a>
      <a href="./quiz.html" class="block py-3 px-4 text-gray-700 hover:bg-[#04B3E3]/90 hover:text-white rounded-md transition-all duration-300">
        <i class="fas fa-question-circle mr-2"></i>Quiz
      </a>
      <a href="./about.html" class="block py-3 px-4 text-gray-700 hover:bg-[#04B3E3]/90 hover:text-white rounded-md transition-all duration-300">
        <i class="fas fa-info-circle mr-2"></i>About
      </a>
    </div>
  </header>

  <!-- Kamu bisa mulai isi konten halaman di sini -->
  <main>
    <!-- kontenmu -->
  </main>

  <!-- Script -->
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const mobileMenu = document.getElementById('mobile-menu');

      if (hamburgerBtn && mobileMenu) {
        hamburgerBtn.addEventListener('click', () => {
          const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true' || false;
          hamburgerBtn.setAttribute('aria-expanded', !expanded);
          mobileMenu.classList.toggle('hidden');
        });
      }
    });
  </script>
</body>
</html>
